<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YVR Vehicle Shop - Sheep X 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><a href="../index.html">YVR Vehicle Shop</a></h2>
      </div>
      <!-- <div class="menu">
        <p>Products</p>
        <p>Contact</p>
      </div> -->
      <div class="search">
        <input type="text" placeholder=" Looking for something?" /><button>
          Search
        </button>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="product_name"><h3>Sheep X 4</h3></div>
        <div class="slider">
          <div class="slides">
            <div id="img1" class="img">
              <img
                src="/img/sheep/judith-prins-AJa7S1fjy-I-unsplash.jpg"
                alt="sheep_x4_thumbnail"
              />
            </div>
            <div id="img2" class="img">
              <img
                src="/img/sheep/jack-seeds-TPYp8_GvAw4-unsplash.jpg"
                alt="sheep_x4_2"
              />
            </div>
          </div>
          <div class="slide_buttons">
            <a href="#img1">1</a>
            <a href="#img2">2</a>
          </div>
        </div>
        <p class="original_price">$800</p>
        <p class="product_price">$600</p>
        <div class="buttons">
          <button>Add to Cart</button>
          <button>Get it Now</button>
        </div>
        <div class="features">
          <h4>Features:</h4>
          <ul>
            <li>4 in 1 bundle!</li>
            <li>No gas needed</li>
            <li>Fluffy</li>
            <li>Oishi</li>
          </ul>
        </div>
      </div>
    </main>
