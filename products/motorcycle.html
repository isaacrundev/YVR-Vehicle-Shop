<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YVR Vehicle Shop - Motorcycle (used)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><a href="../index.html">YVR Vehicle Shop</a></h2>
      </div>
      <!-- <div class="menu">
        <p>Products</p>
        <p>Contact</p>
      </div> -->
      <div class="search">
        <input type="text" placeholder=" Looking for something?" /><button>
          Search
        </button>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="product_name"><h3>Motorcycle (used)</h3></div>
        <div class="slider">
          <div class="slides">
            <div id="img1" class="img">
              <img
                src="/img/bike/kelly-sikkema-DptmIKi5VoA-unsplash.jpg"
                alt="motorcycle_thumbnail"
              />
            </div>
            <div id="img2" class="img">
              <img
                src="/img/bike/kelly-sikkema-Wmo4c5n8TGs-unsplash.jpg"
                alt="motorcycle_2"
              />
            </div>
          </div>
          <div class="slide_buttons">
            <a href="#img1">1</a>
            <a href="#img2">2</a>
          </div>
        </div>
        <div class="price">
          <p>$300</p>
        </div>
        <div class="buttons">
          <button>Add to Cart</button>
          <button>Get it Now</button>
        </div>
        <div class="features">
          <h4>Features:</h4>
          <ul>
            <li>2 wheels</li>
            <li>Good for alleys</li>
            <li>Rider in the images are not included</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>YVR Vehicle Shopâ’¸2022</footer>
  </body>
</html>
