<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YVR Vehicle Shop</title>
    <link rel="stylesheet" href="style.css" />

    <header>

    <div class="products">
      <div id="item1" class="item">

            src="/img/sheep/martin-schmidli-qg8ihPPQkKo-unsplash.jpg"

          />

      <div id="item4" class="item">

      <div id="item5" class="item">

            alt="camel_thumbnail"
          />
          />
        </div>
        <p class="product_name">Camel</p>
        <p class="product_price">$800</p>
      </div>
      <div id="item6" class="item">
        <div class="product_img">
          <img
            src="/img/elephant/pexels-harvey-sapir-1054655.jpg"
            alt="elephant_thumbnail"
          />
          />
        </div>
        <p class="product_name">Elephant</p>

      </div>
      <div id="item7" class="item">
        <div class="product_img">
          <img
            src="/img/horse/guillermo-mota-ax2WNRH_bec-unsplash.jpg"

          />
          />
        </div>
        <p class="product_name">Horse</p>
        <p class="product_price">$2500</p>
      </div>
